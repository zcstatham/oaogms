{extend name="public/base" /}
{block name="style"}
<!-- Core stylesheets -->
<link rel="stylesheet" href="__CSS__/ui-elements/button.css">
<style>
    .table td, .table th {
        vertical-align: middle;
        text-align: center;
        overflow: auto;
    }

    .btn.focus, .btn:focus{
        outline: 0;
        box-shadow: initial;
    }

    .table .btn{
        width: auto;
        margin: 0;
        font-size: 0.9rem;
        line-height: initial;
        border-radius: 5px;
    }

    .table tr a.text-item {
        padding: 10px 20px;
        font-size: 0.8em;
        color: #777;
        width: 100%;
        justify-content: center;
    }

    /*.table tr a.text-item:hover {*/
    /*background: #f5f5f5;*/
    /*}*/

    .table tr a.text-item:active {
        color: inherit;
        text-decoration: none;
        background-color: transparent;
    }

    .table tr .msg-profile {
        width: 45px;
        height: 45px;
        margin-right: 10px;
    }

    .table tr h3 {
        font-weight: 500;
    }

    .table tr span {
        position: static;
        font-size: 0.9em;
        color: #999;
    }

    .table tr .msg-body{
        text-align:left;
    }

    .table tr.show{
        background: #0c5460;
    }
</style>
{/block}
{block name="body"}
<div class="content-inner">
    <div class="chart-cont">
        <!--***** CONTENT *****-->
        <div class="top-option third-button container">
            <a href="{:url('admin/mini/addMini')}" class="btn btn-outline-primary">+ 添加小程序</a>
        </div>
        <hr>
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr class="bg-info text-white">
                    <th>序号</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>AppId</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="panel-heading">
                {volist name='list' id='item' key="index" }
                <tr>
                    <th scope="row">
                        <!--<span class="mr-1"><i class="fa fa-plus"></i></span>-->
                        {$index+($list::getCurrentPage()-1)*config('siteinfo.list_rows')}
                    </th>
                    <td><a rel="nofollow" href="#" class="text-item d-flex">{$item.name}</a></td>
                    <td><a rel="nofollow" href="#" class="text-item d-flex">{$item.appid}</a></td>
                    <td><a rel="nofollow" href="#" class="text-item d-flex">{$item.remark}</a></td>
                    <td class="first-button">
                        <a href="{:url('admin/mini/editMini',array('id'=>$item['id']))}" class="btn btn-link blue">编辑</a>
                        <a href="{:url('admin/mini/delMini', array('id'=>$item['id']))}" class="btn btn-link blue">删除</a>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
            {$page}
        </div>
    </div>
</div>
{/block}
